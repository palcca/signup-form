<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="bg">
        <div id="bgImgContainer">
            <div id="logoContainer">
                <img src="odin-.png">
                 <div id="logoText">ODIN</div>
            </div>
        </div>
        <div id="formBg">
            <div id="headerText">
                <strong>
                    <p>
                    This is not a real online service! You know you need something 
                    <br>like this in your life to help you realize your deepest dreams.
                    <br>Sign up <em>now</em> to get started.
                    </p>
                    <p>
                    You <em>know</em> you want to.
                    </p>
                </strong>
            </div>
            <div id="formContainer">
                <form action="" method="post">
                    <div id="userdatabg">
                        <p>Let's do this!</p>
                        <fieldset name="fullname">
                            <div>
                                <label for="firstname">FIRST NAME</label>
                                <input type="text" name="firstname">
                            </div>
                            <div>
                                <label for="lastname">LAST NAME</label>
                                <input type="text" name="lastname">
                            </div>
                        </fieldset>
                        <fieldset name="contacts">
                            <div>
                                <label for="email">EMAIL</label>
                                <input type="email" name="email">
                            </div>
                            <div>
                                <label for="phone">PHONE NUMBER</label>
                                <input type="text" name="phone">
                            </div>
                        </fieldset>
                        <fieldset name="contacts">
                            <div>
                             <label for="password">PASSWORD</label>
                              <input type="password" name="password" required>
                            </div>
                            <div>
                                <label for="password">CONFIRM PASSWORD</label>
                                <input type="password" name="password" required>
                            </div>
                        </fieldset>
                    </div>
                    <button type="submit">Create account</button>
                    <p>Already have an account? <span>Log in</span></p>
                </form>
            </div>

        </div>
    </div>
</body>
</html>
